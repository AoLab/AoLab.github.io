  introcution_title: "به آزمایشگاه ما خوش آمدید"
  introduction: "لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ
   و با استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است
       و برای شرایط فعلی تکنولوژی مورد نیاز و کاربردهای متنوع با هدف بهبود ابزارهای کاربردی می باشد. کتابهای
   زیادی در شصت و سه درصد گذشته، حال و آینده شناخت فراوان جامعه و متخصصان را می طلبد تا با نرم افزارها شناخت
   بیشتری را برای طراحان رایانه ای علی الخصوص طراحان خلاقی و فرهنگ پیشرو در زبان فارسی ایجاد کرد. در این صورت
  می توان امید داشت که تمام و دشواری موجود در ارائه راهکارها و شرایط سخت تایپ به پایان رسد وزمان مورد نیاز
   شامل حروفچینی دستاوردهای اصلی و جوابگوی سوالات پیوسته اهل دنیای موجود طراحی اساسا مورد استفاده قرار گیرد."
  iot_title: "اینترنت اشیا چیست؟"
  iot: اینترنت اشیا که از آن به عنوان "انقلاب صنعتی جدید" یاد می¬شود، موجب تغیبر در شیوه زندگی، کار و سرگرمی مردم و همچنین دگرگونی در صنایع مختلف همچون حمل و نقل، کشاورزی ، صنایع دفاعی، مدیریت انرژی و  هزاران کاربرد دیگر می¬شود که مهر تاییدی بر اهمیت اینترنت اشیا است.
        اینترنت اشیا (Internet of Things یا IOT) - به معنی اتصال اشیا و وسایل محیط پیرامون ‌ما به شبکه جهانی اینترنت  است که از طریق آن می توان اشیا هوشمند را توسط برنامه های کاربردی موجود در تلفن‌های هوشمند، رایانه های شخصی و تبلت کنترل و مدیریت کرد. این فناوری قادر است برتمام کسب و کارها تاثیر بگذارد. به عنوان مثال، به کارگیری اینترنت اشیا در صنعت می‌تواند باعث بالارفتن بازده سود تجارت و رضایت مشتری شود. همچنین، ظهور این فناوری  برشیوه زندگی اقراد جامعه تاثیر  گذاشته و موجب بهبود امنیت عمومی، حمل و نقل و مراقبت های بهداشتی می شود. در صنعت ارتباطات، IOT  اطلاعاتی مانند حالت و وضعیت تجهیزات فیزیکی را به افراد و سیستم ها مخابره می کند. در صنعت بهداشت و درمان نیز، اینترنت اشیا می تواند به یک بیمارستان در ردیابی محل تجهیزات کمک نماید و یا  به عنوان مثال به کارکنان بیمارستان در مورد وضعیت سلامتی بیماران و مکان آن ها یاری رساند.
  architecture_title: "معماری اینترنت اشیا"
  architecture: معماری به کار برده شده در اینترنت اشیا به صورت لایه ای می باشد و از سه لایه تشکیل شده است. در پایین ترین سطح (لایه ادراک) شبکه‌ای از حسگرها و عملگرها را داریم که با لایه بالاتر از خود که میان افزار می باشد در ارتباط است. در  لایه ادراک، حسگرها  محیط اطراف خود را حس  کرده و داده های دریافتی از محیط پیرامون خود را به صورت یک پیام بسته بندی می کنند و به لایه میان افزار تحویل می‌دهند.  در سطح دوم امکانات شبکه ای مورد نیاز فراهم و فناوری های متعددی به کاربرده می شود. از الزامات این لایه قابلیت پشتیبانی از حجم بالای داده تولید شده توسط حسگرهای بی سیم و دستگاه های هوشمند  است. لایه میان افزار اطلاعات دریافتی از لایه ادراک را پردازش کرده و تمام این اطلاعات را به صورت استاندارد شده در اختیار بالاترین لایه که لایه کاربرد می باشد، قرار می‌دهد.  در سطح سوم خانواده  بزرگی از برنامه های کاربردی  قرار می¬گیرد که ممکن است مختص یک صنعت بخصوص (Vertical market ) و یا چندین صنعت ( Horizontal market) طراحی و پیاده سازی شده باشند. حوزه های خاص مانند محیط زیست، انرژی، حمل و نقل، بهداشت و درمان، خرده فروشی و نظامی، و همچنین حوزهای عمومی مانند ردیابی افراد، مدیریت دارایی، نظارت و مدیریت ناوگان صنایع مختلف می توانند با استفاده از برنامه های کاربردی متنوع از اینترنت اشیاء  در راستای بهبود خدمات خود استفاده نمایند. لایه کاربرد براساس اطلاعات دریافتی از محیط، بسته به کاربرد به تصمیم¬گیری پرداخته و پیام‌های کنترلی و دستوری لازم را به سمت لایه ادراک ارسال می‌کند. رسیدن این پیام ها به پایین ترین سطح از طریق لایهمیان افزار صورت گرفته و میان¬افزار این پیام های کنترلی و دستوری را دریافت کرده و بعد از ترجمه و استاندارد سازی به لایه ادراک تحویل می دهد. لایه ادراک نیز با توجه به نوع پیام، عمل مربوطه را انجام می دهد. امنیت و حریم خصوصی به طور کامل در لایه کاربرد پیاده سازی  شده  و دو لایه دیگر نیز در سطح خود بحث های امنیتی و حریم خصوصی را در نظر می¬گیرند.
                علاوه بر این در لایه کاربرد سامانه سناریو ساز تعبیه شده که بسته به کاربرد می تواند خروجی های مختلف تولید  کرده و براساس مکانی که مورد بهره برداری قرار  می¬گیرد، قابل تغییر است. همچنین  در راستای شناسایی رفتارها برای هوشمند سازی، داده های دریافتی از حسگر‌ها در لایه کاربرد  تحلیل شده و  نتایج  آن در اختیار سامانه هوشمند سازی که بخشی از لایه کاربرد می باشد، قرار می گیرد.
