<section id="members" class="bg-primary">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">AoLab Members</h2>
				<hr class="light">
			</div>
		</div>
	</div>

	<div class="container grid-wrap col-set-one-quarter tablet-col-set-one-half phone-col-set-full member-box">
		<div class="row">
			{% for member in site.data.members %}
			{% if member.active == true %}
			<div class="col-lg-3 col-md-6 text-center wow fadeIn">
				<a href="{{ member.url }}" class="thumbnail bg-dark grid-col" target="_blank">

					<img style="max-height: 220px;" src="{{ member.avatar }}" />

					<h2>{{ member.name }}</h2>

					<h5>{{ member.bio }}</h5>

					<div class="clear"></div>
					<br>

				</a>
			</div>
			{% endif %}
			{% endfor %}
		</div>
	</div>

</section>
